plugins {
    id 'java'
}

group 'de.ifsr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}
